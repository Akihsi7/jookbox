spring:
  application:
    name: jookbox
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/jookbox}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: ${SPRING_REDIS_HOST:}
      port: ${SPRING_REDIS_PORT:}
      timeout: 2s
security:
  jwt:
    secret: ${JOOKBOX_JWT_SECRET:}
    issuer: jookbox
    expiry-minutes: 720
logging:
  level:
    com.dev.jookbox.security: DEBUG
server:
  port: ${PORT:8080}
